<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <script>
        function registe(){
            var username = document.getElementById("username")
            var password = document.getElementById("password")            
            var email = document.getElementById("email")

            if(username.value.length == '' || email.value.length == '' || password.value.length == ''){
                console.log("please enter all")
                var val = document.getElementById("unSuccessfull")
                val.innerHTML = "please enter all"
                val.style.color = "red"
            }
            if(document.register.gender[0].checked== false && document.register.gender[1].checked== false && document.register.gender[2].checked== false){
                console.log("please select gender")
                var gender=document.getElementById("genderMessage")
                gender.innerHTML = "please select gender"
            }
            if(document.register.city.value=="0"){
                console.log("please select city")
                var city=document.getElementById("cityname")
                city.innerHTML = "please select city"
            }
            var genderValue;
            if(document.register.gender[0].checked == true){
                genderValue = document.register.gender[0].value
            }
            else if(document.register.gender[1].checked == true){
                genderValue = document.register.gender[1].value
            }
            else if(document.register.gender[2].checked == true){
                genderValue = document.register.gender[2].value
            }

            var detailsObject ={
                "username" : username.value,
                "email" : email.value,
                "gender" : genderValue,
                "citname" : document.register.city.value,
                "password" : password.value
            }
            localStorage.setItem("appRgister",JSON.stringify(detailsObject))


           
        }
    </script>
</head>
<body>
    <form name="register">
        <div>
        <label>enter username :</label>
        <input type="text" name ="username" id="username">
        <div id="usernameMessage"></div>
        </div>
        <div>
            <label>Gender : </label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other
            <div id="genderMessage"></div>
        </div>
        <div>
            <label>City</label>
            <select name="city">
                <option value="0">--Select city--</option>
                <option value="Bam">Berhampur</option>
                <option value="ctp">Chatrapur</option>
                <option value="bang">Bangalore</option>
                <option value="delhi">Delhi</option>
                <option value="mum">Mumbai</option>
            </select>
            <div id="cityname"></div>
        </div>
        <div>
            <label>enter email :</label>
            <input type="text" name ="emial" id="email">
            <div id="emailMessage"></div>
            </div>
        <div>
            <label>enter password :</label>
            <input type="password" name ="password" id="password">
            <div id="passwordMessage"></div>
            </div>
        <div>
            <button type="button" onclick="registe()">Register</button>
        </div>
        <div id="unSuccessfull"></div>
        <div id="successfull"></div>
    </form>
    
</body>
</html>
